<div class="form-container">
    <form [formGroup]="storeForm" (ngSubmit)="onSubmit()">
        <span *ngFor="let key of formSettings" [ngSwitch]="key.type">
            <mat-form-field *ngSwitchCase="'hintInput'" hintLabel="{{key.hintLabel}}" appearance="fill">
                <mat-label>{{key.label}}</mat-label>
                <input  matInput #hintControl 
                        formControlName="{{key.name}}" 
                        maxlength="{{key.maxChars}}" 
                        placeholder="{{key.placeholder}}">
                <mat-hint align="end">{{hintControl.value?.length || 0}}/10</mat-hint>
            </mat-form-field>
            <mat-form-field *ngSwitchCase="'simpleInput'" appearance="fill">
                <mat-label>{{key.label}}</mat-label>
                <input  matInput #hintControl 
                        formControlName="{{key.name}}" 
                        placeholder="{{key.placeholder}}">
            </mat-form-field>
        </span>
        <div>
            <button mat-button color="primary" type="submit" [disabled]="!storeForm.valid">Submit</button>
        </div>
    </form>
</div>
